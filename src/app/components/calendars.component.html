<p-panel header="Available calendars" *ngIf="calendars">
  <div id='calendars-container'>
    <app-selectable-calendar *ngFor="let calendar of calendars" [calendar]="calendar" [selected]="isCalendarSelected(calendar.id)"
      (selectedChanged)="setCalendarSelected(calendar.id, $event)"></app-selectable-calendar>
  </div>
</p-panel>
